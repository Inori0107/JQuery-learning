<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img {
            position:relative
        }
    </style>
</head>
<body>
    <input type="button" value="變小" id="btn1">
    <input type="button" value="往右" id="btn2">
    <input type="button" value="往右往下" id="btn3">
    <input type="button" value="停止" id="btn4">
    <hr>
    <img src="https://github.com/wdaweb.png" id="img">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#btn1').click(function(){
            // .animate({樣式:值}, 動畫時間, linear, 動畫播完的 function)
            // 預設 動畫時間為 400ms 可設定 ms 或 fast(200) slow(600)
            // ease 且只能設定數字相關 (不能改顏色)
            $('#img').animate({
                width:'100px',
                height:'100px',
            }, function(){
                console.log('變小了')
            })
        })

        $("#btn2").click(function(){
            $("#img").animate({
                left: "+=50px"
            }, function(){
                console.log('往右移動了')
            })
        })

        $('#btn3').click(function(){
            $('#img')
            .animate({
                left:'+=50px'
            },2000,'linear',function(){
                console.log('往右移動了')
            })
            .animate({
                top:'+=50px'
            },2000,'linear',function(){
                console.log('往下移動了')
            })
        })

        $('#btn4').click(function(){
            // .stop(是否停止之後的動畫、是否跳到幕前動畫結束)
            // 如果第二個參數是 true 第一個就必須是 true
            // 預設都是 false
            // $('#img').stop(true, false) // 原地停下
            // $('#img').stop(true, true) // 跳到目前結尾
            $('#img').stop(false, false) // 直接開始播下一個動畫
        })
    </script>
</body>
</html>
